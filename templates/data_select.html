<html>
	<head>
		<title>Data selection - MAF</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="/" class="title">MAF</a>
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/data"  class="active">Data</a></li>
						<li><a href="#">Metrics</a></li>
						<li><a href="#">Algorithms</a></li>
						<li><a href="#">Compare</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">
							<h1 class="major">Data selection</h1>
							<section>
								<!-- Preset dataset -->
								<h2>Preset</h2>
									<form action="/original" method="post" enctype="multipart/form-data">
										<h3>Tablue</h3>
											<ul class="alt">
												<li>
													<div class="col-4 col-12-small">
														<input type="radio" id="compas" name="data_name" value="compas">
														<label for="compas">COMPAS (ProPublica racidicism)</label>
													</div>
												</li>
												<li>
													<div class="col-4 col-12-small">
														<input type="radio" id="german" name="data_name" value="german">
														<label for="german">German credit scoring</label>
													</div>
												</li>
												<li>
													<div class="col-4 col-12-small">
														<input type="radio" id="adult" name="data_name" value="adult">
														<label for="adult">Adult census income</label>
													</div>
												</li>
											</ul>
										<h3>Image</h3>
											<div class="col-4 col-12-small">
												<input type="radio" id="pubfig" name="data_name" value="pubfig">
												<label for="pubfig">Public Figures Face Database</label>
											</div>
											<br>
										<h3>Options</h3>
											<div class="col-4 col-12-small">
												<input type="checkbox" id="tsne" name="tsne">
												<label for="tsne">T-SNE</label>
											</div>
											<div class="col-12">
												<input type="submit" value="Check metrics" class="primary" />
											</div>
									</form>
							</section>
							<section>
								<h2>Custom</h2>
									<form action="/file" method="post" enctype="multipart/form-data">
										<div class="col-4 col-12-small">
											<label for="file">Select a file: </label>
											<input type="file" name="file" id="file" />
										</div>
										<div class="col-12">
											<input type="submit" value="Check metrics" class="primary" />
										</div>
									</form>
							</section>
						</div>
					</section>
			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="/static/assets/js/jquery.min.js"></script>
			<script src="/static/assets/js/jquery.scrollex.min.js"></script>
			<script src="/static/assets/js/jquery.scrolly.min.js"></script>
			<script src="/static/assets/js/browser.min.js"></script>
			<script src="/static/assets/js/breakpoints.min.js"></script>
			<script src="/static/assets/js/util.js"></script>
			<script src="/static/assets/js/main.js"></script>

	</body>
</html>
